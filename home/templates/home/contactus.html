<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Triad Real Estate Group</title>
        <link href='http://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>
        <link href="/static/css/font-awesome.css" rel="stylesheet">
        <link href="/static/css/simple-line-icons.css" rel="stylesheet">
        <link href="/static/css/fullscreen-slider.css" rel="stylesheet">
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/app.css" rel="stylesheet">
        <link href="/static/css/custom.css" rel="stylesheet">
    </head>
    <body class="notransition no-hidden">
      <div style="position:absolute;top:0;height:300px;width:100%;background:rgb(100,100,100)">
        <div style='margin-top:150px;magin:auto;text-align:center;'>
          <div class="home-caption" style='top:130px;'>

              <div class="home-title">Contact Us</div>
              <div class="home-subtitle">Our Team Will Get Back to you shortly</div>
          </div>
        </div>
      </div>
      <!-- Include the header -->
      {% include "home/header.html" %}
      <div class='home-content contact-form'>
        <div class='row'>
          <div class='col-md-7'>
            <div class="home-title grey font22">Contact Form</div>
            <hr class='fat-hr'>
            <form class='form-horizontal'>
              <div class='form-group'>
                <label for='inputEmail' class='col-sm-2 control-label'>First Name</label>
                <div class='col-sm-10'>
                  <input type='name' class='form-control' placeholder="First Name">
                </div>
              </div>
              <div class='form-group'>
                <label for='inputEmail' class='col-sm-2 control-label'>Last Name</label>
                <div class='col-sm-10'>
                  <input type='name' class='form-control' placeholder="Last Name">
                </div>
              </div>
              <div class='form-group'>
                <label for='inputEmail' class='col-sm-2 control-label'>Email Address</label>
                <div class='col-sm-10'>
                  <input type='name' class='form-control' placeholder="Email Address">
                </div>
              </div>
              <div class='form-group'>
                <label for='inputEmail' class='col-sm-2 control-label'>Telephone</label>
                <div class='col-sm-10'>
                  <input type='name' class='form-control' placeholder="Telephone">
                </div>
              </div>
              <div class='form-group'>
                <label for='inputEmail' class='col-sm-2 control-label'>Email Subject</label>
                <div class='col-sm-10'>
                  <input type='name' class='form-control' placeholder="Email Subject">
                </div>
              </div>
              <div class='form-group'>
                <label for='inputEmail' class='col-sm-2 control-label'>Email Message</label>
                <div class='col-sm-10'>
                  <textarea class='form-control' rows='5' placeholder="Enter your message..."></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class='col-md-5'>
          </div>
        </div>

      </div>

      <!-- Include the footer -->
      {% include "home/footer.html" %}

    </body>
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <script src="/static/js/jquery-ui-touch-punch.js"></script>
    <script src="/static/js/jquery.placeholder.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/jquery.touchSwipe.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=geometry&amp;libraries=places" type="text/javascript"></script>
    <script src="/static/js/infobox.js"></script>
    <script src="/static/js/jquery.visible.js"></script>
    <script src="/static/js/home.js" type="text/javascript"></script>
</html>
